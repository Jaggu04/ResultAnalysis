<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Result Analysis</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="/static/vcetlogo.png" alt="College Logo"> 
    <div class="college-name">
        <h1>Vidyavardhini's College Of Engineering & Technology, Vasai Road</h1>
        <h2>विद्यावर्धिनीचे अभियांत्रिकी आणि तंत्रज्ञान महाविद्यालय, वसई रोड</h2>
    </div>
</header>

  <!-- login part -->
  <div class="main" style="background: url('/static/staff-bg.png') no-repeat center center/cover;">
    <h1>Student Result Analysis</h1>
    <div class="login-box">
      <h2>Staff Login</h2>
      <form method="post" action="{% url 'stafflogin' %}" > 
        {% csrf_token %}
        <div class="form-group">
          <!-- <label for="username">Username</label> -->
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <!-- <label for="password">Password</label> -->
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="login-links">
        <a href="#">Forgot Password?</a> |
        <a href="#">Admin Login</a>
      </div>
    </div>
  </div>
</body>
</html>
