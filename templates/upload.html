<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" required>
    <button type="submit">Upload & Analyze</button>
</form>
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: 50px auto;
    }
    
    input[type="file"] {
        padding: 10px;
        border: 2px dashed #007bff;
        background: #fff;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        width: 100%;
    }
    
    input[type="file"]:hover {
        border-color: #0056b3;
    }
    
    button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
    }
    
    button:hover {
        background: #0056b3;
    }
    
</style>
